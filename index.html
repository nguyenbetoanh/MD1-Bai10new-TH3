<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="ht"></h1>
<script>
    let value = prompt("Enter a number: ")
  let numbers = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
           document.getElementById('ht').innerHTML="Số " + numbers[i] + "nằm trong cị trí thứ " + i;
        }
    }
</script>

</body>
</html>
